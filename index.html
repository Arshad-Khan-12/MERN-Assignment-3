<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>HTML Examples</h1>
      <h2>Image using image tag - Local Storage</h2>
      <img
        src="pngwing.com.png"
        alt="Local Image"
        style="width: 150px; box-shadow: slategrey"
      />

      <h2>Image using image tag - CDN</h2>
      <img
        src="https://w7.pngwing.com/pngs/969/558/png-transparent-siri-macos-computer-icons-apple-random-buttons-computer-wallpaper-magenta-fruit-nut-thumbnail.png"
        style="height: 150px"
        alt="CDN Image"
      />

      <h2>Video using video tag - CDN</h2>
      <video src="https://example.com/video.mp4" controls></video>

      <h2>Basic Form</h2>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username" />

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password" />
      </form>

      <h2>HTML Entities</h2>
      <p style="display: block">&copy; &mdash; &reg; &lt; &gt; &amp;</p>
    </div>
  </body>
</html>
